<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>等圧線と前線の3D表示</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    canvas { display: block; }
  </style>
  <script src="./three.min.js"></script>
  <script src="./svg-path-properties.bundle.js"></script>
</head>
<body>
<script>
  // Three.js の初期化
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, 0, 500);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 軸の補助線
  const axesHelper = new THREE.AxesHelper(200);
  scene.add(axesHelper);

  // SVGファイルを読み込む
  fetch('SPAS_MONO_202507171800.svg')
    .then(response => response.text())
    .then(svgText => {
      const parser = new DOMParser();
      const svgDoc = parser.parseFromString(svgText, "image/svg+xml");

      const paths = svgDoc.querySelectorAll('path');
      const colors = ['#ff0000', '#0000ff', '#00aa00', '#aa00aa', '#ffaa00'];

      paths.forEach((pathElem, index) => {
        const d = pathElem.getAttribute('d');
        if (!d) return;

        try {
          const props = new SVGPathProperties(d);
          const length = props.getTotalLength();
          const geometry = new THREE.BufferGeometry();
          const points = [];

          for (let i = 0; i < length; i += 5) {
            const { x, y } = props.getPointAtLength(i);
            points.push(x - 400, -(y - 400), 0);  // 中心をずらしY反転
          }

          geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
          const color = colors[index % colors.length];
          const material = new THREE.LineBasicMaterial({ color });
          const line = new THREE.Line(geometry, material);
          scene.add(line);
        } catch (e) {
          console.warn('path parse error:', e);
        }
      });

      animate();
    })
    .catch(err => {
      alert('SVGの読み込みに失敗しました');
      console.error(err);
    });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
