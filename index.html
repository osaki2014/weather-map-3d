<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVG等圧線ポリライン3D表示（XY形式対応）</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
async function fetchAndParseSVG() {
  const res = await fetch("https://osaki2014.github.io/weather-map-3d/SPAS_MONO_202506021800.svg");
  const text = await res.text();
  return new DOMParser().parseFromString(text, "image/svg+xml");
}

function extractIsobars(svg) {
  const lines = [];
  const polylines = svg.querySelectorAll('polyline');

  polylines.forEach(polyline => {
    const raw = polyline.getAttribute('points');
    if (!raw || raw.trim() === "") return;

    const coords = raw.trim().split(/\s+/);
    const validPoints = [];

    for (let i = 0; i < coords.length - 1; i += 2) {
      const x = parseFloat(coords[i]);
      const y = parseFloat(coords[i + 1]);
      if (!isNaN(x) && !isNaN(y)) {
        validPoints.push(new THREE.Vector3(x / 10, -y / 10, 0));
      }
    }

    if (validPoints.length > 1) {
      lines.push(validPoints);
    }
  });

  return lines;
}

async function main() {
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, -80, 80);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 0, 100);
  scene.add(light);

  const svg = await fetchAndParseSVG();
  const isobars = extractIsobars(svg);
  console.log("等圧線ポリライン数:", isobars.length);

  isobars.forEach(line => {
    const geometry = new THREE.BufferGeometry().setFromPoints(line);
    const material = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const mesh = new THREE.Line(geometry, material);
    scene.add(mesh);
  });

  function animate() {
    requestAnimationFrame(animate);
    camera.position.x = 80 * Math.cos(Date.now() * 0.0005);
    camera.position.y = 80 * Math.sin(Date.now() * 0.0005);
    camera.lookAt(0, 0, 0);
    renderer.render(scene, camera);
  }
  animate();
}
main();
</script>
</body>
</html>
