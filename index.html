<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>等圧線（contourクラスのみ）3D表示</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    canvas { display: block; }
    #slider-container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="slider-container">
  等圧線Z倍率: <input type="range" id="zSlider" min="0" max="5" value="1" step="0.1">
  <span id="zValue">1.0</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
let zScale = 1;
document.getElementById("zSlider").addEventListener("input", (e) => {
  zScale = parseFloat(e.target.value);
  document.getElementById("zValue").textContent = zScale.toFixed(1);
  updateZPositions();
});

let scene, camera, renderer, isobarMeshes = [];

async function fetchAndParseSVG() {
  const res = await fetch("https://osaki2014.github.io/weather-map-3d/SPAS_MONO_202506021800.svg");
  const text = await res.text();
  return new DOMParser().parseFromString(text, "image/svg+xml");
}

function extractContourPolylines(svg) {
  const lines = [];
  const contourGroups = svg.querySelectorAll('g.contour polyline');

  contourGroups.forEach((polyline, index) => {
    const raw = polyline.getAttribute('points');
    if (!raw || raw.trim() === "") return;

    const coords = raw.trim().split(/\s+/);
    const validPoints = [];

    for (let i = 0; i < coords.length - 1; i += 2) {
      const x = parseFloat(coords[i]);
      const y = parseFloat(coords[i + 1]);
      if (!isNaN(x) && !isNaN(y)) {
        validPoints.push(new THREE.Vector3(x / 10, -y / 10, 0));
      }
    }

    if (validPoints.length > 1) {
      lines.push({ index, points: validPoints });
    }
  });

  return lines;
}

function updateZPositions() {
  isobarMeshes.forEach(({ mesh, index, points }) => {
    const newPoints = points.map(p => new THREE.Vector3(p.x, p.y, index * zScale));
    mesh.geometry.setFromPoints(newPoints);
  });
}

async function main() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, -80, 80);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0x000000, 1);
  light.position.set(0, 0, 100);
  scene.add(light);

  const isobars = extractContourPolylines(await fetchAndParseSVG());

  isobars.forEach(({ index, points }) => {
    const zPoints = points.map(p => new THREE.Vector3(p.x, p.y, index * zScale));
    const geometry = new THREE.BufferGeometry().setFromPoints(zPoints);
    const material = new THREE.LineBasicMaterial({ color: 0x00a0ff });
    const mesh = new THREE.Line(geometry, material);
    scene.add(mesh);
    isobarMeshes.push({ mesh, index, points });
  });

  function animate() {
    requestAnimationFrame(animate);
    camera.position.x = 100 * Math.cos(Date.now() * 0.0005);
    camera.position.y = 100 * Math.sin(Date.now() * 0.0005);
    camera.lookAt(0, 0, 0);
    renderer.render(scene, camera);
  }
  animate();
}
main();
</script>
</body>
</html>
