<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>等圧線の表示</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    canvas { display: block; }
  </style>
  <script src="three.min.js"></script>
  <script src="svg-path-properties.bundle.js"></script>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.set(0, 0, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new XMLHttpRequest();
    loader.open("GET", "SPAS_MONO_202507171800.svg", true);
    loader.overrideMimeType("image/svg+xml");
    loader.onload = function() {
      const svg = loader.responseXML.documentElement;
      const paths = svg.querySelectorAll("path");

      paths.forEach(path => {
        const d = path.getAttribute("d");
        if (!d) return;

        const properties = new SVGPathProperties(d);
        const length = properties.getTotalLength();

        const points = [];
        for (let i = 0; i < length; i += 2) {
          const { x, y } = properties.getPointAtLength(i);
          points.push(new THREE.Vector3(x - 500, -y + 500, 0));
        }

        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
        const line = new THREE.Line(geometry, material);
        scene.add(line);
      });
    };
    loader.send();

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
