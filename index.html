<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>完全な等圧線3D表示（Bezier含む）</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    canvas { display: block; }
    #slider-container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="slider-container">
  等圧線Z倍率: <input type="range" id="zSlider" min="0" max="5" value="1" step="0.1">
  <span id="zValue">1.0</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/svg-path-parser@1.1.0/dist/svg-path-parser.min.js"></script>
<script>
let zScale = 1;
document.getElementById("zSlider").addEventListener("input", (e) => {
  zScale = parseFloat(e.target.value);
  document.getElementById("zValue").textContent = zScale.toFixed(1);
  updateZPositions();
});

let scene, camera, renderer, isobarMeshes = [];

async function fetchSVG() {
  const res = await fetch("https://osaki2014.github.io/weather-map-3d/SPAS_MONO_202506021800.svg");
  return (new DOMParser()).parseFromString(await res.text(), "image/svg+xml");
}

function sampleBezier(p0, p1, p2, p3, t) {
  const x = Math.pow(1 - t, 3) * p0.x + 3 * Math.pow(1 - t, 2) * t * p1.x + 3 * (1 - t) * Math.pow(t, 2) * p2.x + Math.pow(t, 3) * p3.x;
  const y = Math.pow(1 - t, 3) * p0.y + 3 * Math.pow(1 - t, 2) * t * p1.y + 3 * (1 - t) * Math.pow(t, 2) * p2.y + Math.pow(t, 3) * p3.y;
  return { x, y };
}

function parseFullPath(d) {
  const parsed = window.parseSVG(d);
  let x = 0, y = 0, cx = 0, cy = 0;
  const points = [];

  parsed.forEach(cmd => {
    switch (cmd.code) {
      case 'M':
        x = cmd.x;
        y = cmd.y;
        points.push({ x, y });
        break;
      case 'L':
        x = cmd.x;
        y = cmd.y;
        points.push({ x, y });
        break;
      case 'C':
        const p0 = { x, y };
        const p1 = { x: cmd.x1, y: cmd.y1 };
        const p2 = { x: cmd.x2, y: cmd.y2 };
        const p3 = { x: cmd.x, y: cmd.y };
        for (let t = 0.05; t <= 1; t += 0.05) {
          const pt = sampleBezier(p0, p1, p2, p3, t);
          points.push(pt);
        }
        x = cmd.x;
        y = cmd.y;
        break;
    }
  });
  return points.map(p => ({ x: p.x / 10, y: -p.y / 10 }));
}

function updateZPositions() {
  isobarMeshes.forEach(({ mesh, index, points }) => {
    const newPoints = points.map(p => new THREE.Vector3(p.x, p.y, index * zScale));
    mesh.geometry.setFromPoints(newPoints);
  });
}

async function main() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, -80, 80);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0x000000, 1);
  light.position.set(0, 0, 100);
  scene.add(light);

  const svg = await fetchSVG();
  const pathEls = svg.querySelectorAll("path");

  pathEls.forEach((pathEl, index) => {
    const d = pathEl.getAttribute("d");
    if (!d) return;
    const rawPoints = parseFullPath(d);
    if (rawPoints.length < 2) return;

    const points = rawPoints.map(p => new THREE.Vector3(p.x, p.y, index * zScale));
    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const material = new THREE.LineBasicMaterial({ color: 0x0077cc });
    const mesh = new THREE.Line(geometry, material);
    scene.add(mesh);
    isobarMeshes.push({ mesh, index, points: rawPoints });
  });

  function animate() {
    requestAnimationFrame(animate);
    camera.position.x = 100 * Math.cos(Date.now() * 0.0005);
    camera.position.y = 100 * Math.sin(Date.now() * 0.0005);
    camera.lookAt(0, 0, 0);
    renderer.render(scene, camera);
  }
  animate();
}
main();
</script>
</body>
</html>
