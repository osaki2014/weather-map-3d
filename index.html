<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Á≠âÂúßÁ∑öË°®Á§∫ÔºàCDN„ÉªUMDÁâàÔºâ</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    canvas { display: block; }
    #slider-container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/svg-path-properties@1.1.0/dist/svg-path-properties.umd.min.js"></script>
</head>
<body>
<div id="slider-container">
  Á≠âÂúßÁ∑öZÂÄçÁéá: <input type="range" id="zSlider" min="0" max="5" value="1" step="0.1">
  <span id="zValue">1.0</span>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const SVGPathProperties = window.svgPathProperties?.SVGPathProperties || window.SVGPathProperties;
  if (!SVGPathProperties) {
    alert("SVGPathProperties „ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„ÇìÔºÅÔºàCDN„ÉªUMDÔºâ");
    return;
  }

  let zScale = 1;
  document.getElementById("zSlider").addEventListener("input", (e) => {
    zScale = parseFloat(e.target.value);
    document.getElementById("zValue").textContent = zScale.toFixed(1);
    updateZPositions();
  });

  let scene, camera, renderer, isobarMeshes = [];

  async function fetchSVG() {
    const res = await fetch("https://osaki2014.github.io/weather-map-3d/SPAS_MONO_202506021800.svg");
    return (new DOMParser()).parseFromString(await res.text(), "image/svg+xml");
  }

  function getPointsFromPath(d, samples = 100, index = 0) {
    try {
      const props = new SVGPathProperties(d);
      const len = props.getTotalLength();
      const points = [];
      for (let i = 0; i <= samples; i++) {
        const { x, y } = props.getPointAtLength((i / samples) * len);
        points.push({ x: x / 10, y: -y / 10 });
      }
      console.log(`‚úÖ path[${index}] length=${len.toFixed(2)}, points=${points.length}`);
      return points;
    } catch (e) {
      console.warn(`‚ö†Ô∏è path[${index}] error:`, e);
      return [];
    }
  }

  function updateZPositions() {
    isobarMeshes.forEach(({ mesh, index, points }) => {
      const newPoints = points.map(p => new THREE.Vector3(p.x, p.y, index * zScale));
      mesh.geometry.setFromPoints(newPoints);
    });
  }

  async function main() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, -80, 80);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0x000000, 1);
    light.position.set(0, 0, 100);
    scene.add(light);

    const svg = await fetchSVG();
    const pathEls = svg.querySelectorAll("path");
    console.log("üìÑ path„Çø„Ç∞Êï∞:", pathEls.length);

    pathEls.forEach((pathEl, index) => {
      const d = pathEl.getAttribute("d");
      if (!d) return;
      const rawPoints = getPointsFromPath(d, 100, index);
      if (rawPoints.length < 2) return;

      const points = rawPoints.map(p => new THREE.Vector3(p.x, p.y, index * zScale));
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.LineBasicMaterial({ color: 0x0066cc });
      const mesh = new THREE.Line(geometry, material);
      scene.add(mesh);
      isobarMeshes.push({ mesh, index, points: rawPoints });
    });

    function animate() {
      requestAnimationFrame(animate);
      camera.position.x = 100 * Math.cos(Date.now() * 0.0005);
      camera.position.y = 100 * Math.sin(Date.now() * 0.0005);
      camera.lookAt(0, 0, 0);
      renderer.render(scene, camera);
    }
    animate();
  }

  main();
});
</script>
</body>
</html>
