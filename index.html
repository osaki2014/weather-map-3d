<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>等圧線と地図の表示</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    canvas { display: block; }
  </style>
  <script src="three.min.js"></script>
  <script src="svg-path-properties.bundle.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
  camera.position.set(0, 0, 1000);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 軸の補助線
  const axesHelper = new THREE.AxesHelper(200);
  scene.add(axesHelper);

  // SVGファイル読み込み
  fetch('SPAS_MONO_202507171800.svg')
    .then(response => {
      if (!response.ok) throw new Error("SVGが読み込めません");
      return response.text();
    })
    .then(svgText => {
      const parser = new DOMParser();
      const svgDoc = parser.parseFromString(svgText, "image/svg+xml");

      const paths = svgDoc.querySelectorAll('path');
      const colors = ['#ff0000', '#0000ff', '#00aa00', '#aa00aa', '#ffaa00'];

      let count = 0;

      paths.forEach((pathElem) => {
        const d = pathElem.getAttribute('d');
        if (!d) return;

        try {
          const props = new SVGPathProperties(d);
          const length = props.getTotalLength();
          const points = [];

          for (let i = 0; i < length; i += 5) {
            const { x, y } = props.getPointAtLength(i);
            points.push(new THREE.Vector3(x - 500, -y + 500, 0));
          }

          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const material = new THREE.LineBasicMaterial({ color: colors[count % colors.length] });
          const line = new THREE.Line(geometry, material);
          scene.add(line);
          count++;
        } catch (e) {
          console.warn('無効なパスです', e);
        }
      });

      animate();
    })
    .catch(error => {
      console.error('SVG読み込みエラー:', error);
    });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
