<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天気図 等圧線3D表示</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
async function fetchAndParseSVG() {
  const res = await fetch("https://www.jma.go.jp/bosai/weather_map/data/202405280000.svg");
  const text = await res.text();
  return new DOMParser().parseFromString(text, "image/svg+xml");
}

function pressureToHeight(p) {
  return (1 - Math.pow(p / 1013.25, 0.190284)) * 43.3;
}

function extractIsobars(svg) {
  const lines = [];
  const texts = svg.querySelectorAll('g.isobar > text');
  const polylines = svg.querySelectorAll('g.isobar > polyline');

  texts.forEach((textEl, i) => {
    const p = parseInt(textEl.textContent);
    const z = pressureToHeight(p);
    const polyline = polylines[i];
    if (polyline) {
      const points = polyline.getAttribute('points').trim().split(' ').map(pt => {
        const [x, y] = pt.split(',').map(Number);
        return new THREE.Vector3(x / 10, -y / 10, z);
      });
      lines.push(points);
    }
  });
  return lines;
}

async function main() {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, -100, 100);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 0, 100);
  scene.add(light);

  const svg = await fetchAndParseSVG();
  const isobars = extractIsobars(svg);

  isobars.forEach(line => {
    const geometry = new THREE.BufferGeometry().setFromPoints(line);
    const material = new THREE.LineBasicMaterial({ color: 0x3366ff });
    const mesh = new THREE.Line(geometry, material);
    scene.add(mesh);
  });

  function animate() {
    requestAnimationFrame(animate);
    camera.position.x = 100 * Math.cos(Date.now() * 0.0005);
    camera.position.y = 100 * Math.sin(Date.now() * 0.0005);
    camera.lookAt(0, 0, 0);
    renderer.render(scene, camera);
  }
  animate();
}
main();
</script>
</body>
</html>
