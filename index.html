<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天気図 等圧線3D表示（Z=固定）</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
async function fetchAndParseSVG() {
  const res = await fetch("https://osaki2014.github.io/weather-map-3d/SPAS_COLOR_202505271800.svg");
  const text = await res.text();
  return new DOMParser().parseFromString(text, "image/svg+xml");
}

function extractIsobars(svg) {
  const lines = [];
  const polylines = svg.querySelectorAll('polyline');

  polylines.forEach(polyline => {
    const raw = polyline.getAttribute('points');
    if (!raw || raw.trim() === "") return; // 空チェック

    const pointList = raw.trim().split(' ');
    const validPoints = [];

    pointList.forEach(pt => {
      const [xStr, yStr] = pt.split(',');
      const x = parseFloat(xStr);
      const y = parseFloat(yStr);
      if (!isNaN(x) && !isNaN(y)) {
        validPoints.push(new THREE.Vector3(x / 10, -y / 10, 0));
      }
    });

    if (validPoints.length > 1) {
      lines.push(validPoints);
    }
  });

  return lines;
}


async function main() {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, -100, 100);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 0, 100);
  scene.add(light);

  const svg = await fetchAndParseSVG();
  const isobars = extractIsobars(svg);

  isobars.forEach(line => {
    const geometry = new THREE.BufferGeometry().setFromPoints(line);
    const material = new THREE.LineBasicMaterial({ color: 0x3366ff });
    const mesh = new THREE.Line(geometry, material);
    scene.add(mesh);
  });

  function animate() {
    requestAnimationFrame(animate);
    camera.position.x = 100 * Math.cos(Date.now() * 0.0005);
    camera.position.y = 100 * Math.sin(Date.now() * 0.0005);
    camera.lookAt(0, 0, 0);
    renderer.render(scene, camera);
  }
  animate();
}
main();
</script>
</body>
</html>
