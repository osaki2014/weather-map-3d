<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天気図の等圧線 3D表示</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
async function fetchIsobarSVG() {
  const url = 'https://www.data.jma.go.jp/yoho/data/wxchart/quick/202505/SPAS_COLOR_202505271800.svgz';
  const res = await fetch(url);
  const text = await res.text();
  return new window.DOMParser().parseFromString(text, "image/svg+xml");
}

function pressureToHeight(p) {
  return (1 - Math.pow(p / 1013.25, 0.190284)) * 43.3; // 約43kmを43mへスケーリング
}

function extractIsobars(svg) {
  const lines = [];
  const texts = svg.querySelectorAll('g.isobar > text');
  const polylines = svg.querySelectorAll('g.isobar > polyline');

  texts.forEach((textEl, i) => {
    const p = parseInt(textEl.textContent);
    const z = pressureToHeight(p);
    const points = polylines[i].getAttribute('points').trim().split(" ").map(pt => {
      const [x, y] = pt.split(',').map(Number);
      return new THREE.Vector3(x / 10, -y / 10, z);  // 座標調整
    });
    lines.push(points);
  });
  return lines;
}

async function main() {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
  camera.position.set(0, -100, 100);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 0, 100);
  scene.add(light);

  const svg = await fetchIsobarSVG();
  const isobars = extractIsobars(svg);

  isobars.forEach(line => {
    const geometry = new THREE.BufferGeometry().setFromPoints(line);
    const material = new THREE.LineBasicMaterial({ color: 0x3366ff });
    const mesh = new THREE.Line(geometry, material);
    scene.add(mesh);
  });

  function animate() {
    requestAnimationFrame(animate);
    camera.position.x = 100 * Math.cos(Date.now() * 0.0005);
    camera.position.y = 100 * Math.sin(Date.now() * 0.0005);
    camera.lookAt(0, 0, 0);
    renderer.render(scene, camera);
  }
  animate();
}
main();
</script>
</body>
</html>
